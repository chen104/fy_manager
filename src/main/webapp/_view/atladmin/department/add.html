#@myLayout() #define main()
<!-- Horizontal Form -->
<div class="box box-info" style="wwidth: 300ps">
	<div class="box-header with-border">
		<h3 class="box-title">#(title)</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal" id="myForm" action="/fy/admin/base/department/save"
		method="post">
		<div class="box-body">
			#include("form.html")
		
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-center">
			<div>
				<button type="button" class="btn btn-default pull-left"
					onclick="window.history.back()">返回</button>
				<button type="submit" class="btn btn-info">确定</button>
				<!-- 靠右 class  pull-right  -->
			</div>

		</div>
		<!-- /.box-footer -->
	</form>
</div>
<script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {}
					, success: function(ret) {
						if (ret.state == "ok") {
						//	var issure = confirm(ret.msg + "!  是否跳转到主页面" )
							alert(ret.msg);
							location.href = "/fy/admin/base/department";
						} else {
							showFailMsg(ret.msg);
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#include("../person/personModel.html")
#end
