#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">新建用户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="myForm" class="form-horizontal" action="/fy/admin/account/save" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">登录账号</label>

                  <div class="col-sm-10">
                    <input type="email" name="account.userName" class="form-control"   placeholder="Email">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>

                  <div class="col-sm-10">
                    <input  name="account.nickName"  class="form-control"   placeholder="昵称">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">初始密码</label>

                  <div class="col-sm-10">
                    <input type="password" name= "account.password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                
                  <div class="form-group">
                  <label for="re_inputPassword3" class="col-sm-2 control-label">重复密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="re_inputPassword3" placeholder="Password">
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		<button type="button" class="btn btn-default pull-left" onclick="window.history.back()">返回</button>
                	<button type="submit" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
<script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {}
					, success: function(ret) {
						alert(ret.msg);
						if (ret.state == "ok") {
							location.href = "/fy/admin/account";
						} else {
							
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#end
