#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">修改用户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="myForm" action="/fy/admin/account/update" method="post">
            <input type="hidden" name="account.id" value="#(account.id)" />
            
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">登录账号</label>

                  <div class="col-sm-10">
                    <input name="account.userName" type="email" class="form-control" id="inputEmail3" placeholder="Email" value="#(account.userName)">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>

                  <div class="col-sm-10">
                    <input class="form-control" name="account.nickName" id="inputEmail3" placeholder="昵称" value="#(account.nickName)">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

                  <div class="col-sm-10">
                    <input  name="account.password"  type="password" class="form-control" id="inputPassword3" placeholder="Password" value="****">
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		   <button type="button" class="btn btn-default pull-left" onclick="window.history.back()">返回</button>
                	<button onclick="" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
 <script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {}
					, success: function(ret) {
						if (ret.state == "ok") {
							location.href = "/fy/admin/account";
						} else {
							showFailMsg(ret.msg);
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#end
