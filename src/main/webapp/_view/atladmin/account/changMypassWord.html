#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">修改密码</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="myForm" action="/fy/admin/account/changPassword" method="post">
          	  <input type="hidden" name="id" value="#(id)" />
            
              <div class="box-body">
                
                
                <div class="row">
				
					<div class="col-md-6">
				
						<div class="form-group">
							<label  class="col-sm-3 control-label">新密码</label>
				
							<div class="col-sm-9">
								<input type="password" class="form-control" placeholder="新密码"  name="password" >
							</div>
						</div>
					</div>
				
					
				
				</div>
                
                
                
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		   <button type="button" class="btn btn-default pull-left" onclick="window.history.back()">返回</button>
                	<button onclick="" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
 <script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {}
					, success: function(ret) {
						if (ret.state == "ok") {
							alert(ret.msg);
							location.href = "/fy/admin/account";
						} else {
							alert(ret.msg);
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#end
