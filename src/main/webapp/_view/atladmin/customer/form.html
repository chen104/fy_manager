
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>
<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">客户名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="客户名称" value="#(model.name??)" name="model.name" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">客户编码</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  placeholder="客户编码"  value="#(model.customer_no??)" name="model.customerNo">
			</div>
		</div>
	</div>

</div>
<div class="row">
	<div class="col-md-6">
			<div class="form-group">
				<label  class="col-sm-3 control-label">统一社会代码</label>
	
				<div class="col-sm-9">
					<input type="text" class="form-control"  placeholder="统一社会代码"  value="#(model.code??)" name="model.code">
				</div>
			</div>
		</div>
		
		<div class="col-md-6">

			<div class="form-group">
				<label  class="col-sm-3 control-label">地址</label>
	
				<div class="col-sm-9">
					
					<input type="text" class="form-control"  placeholder="地址"  value="#(model.address??)" name="model.address">
				</div>
			</div>
		</div>
</div>


<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">电话</label>

			<div class="col-sm-9">
					<input type="text" class="form-control pull-right" value="#(model.phone??)" name="model.phone" placeholder="电话" >
			</div>
		</div>
	</div>

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">银行账户</label>

			<div class="col-sm-9">
					<input type="text" class="form-control pull-right"   placeholder="银行账户"  value="#(model.bankAccount??)" name="model.bankAccount" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">银行账号</label>

			<div class="col-sm-9">
			
					<input type="text" class="form-control pull-right"  autocomplete="off"  placeholder="银行账号"  value="#(model.bankNo??)" name="model.bankNo">
		
			</div>
		</div>
	</div>
	
	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">结算方式</label>

			<div class="col-sm-9">
				<input type="text"  class="form-control" autocomplete="off" placeholder="结算方式" value="#(model.settlementType??)" name="model.settlementType">
			</div>
		</div>
	</div>

</div>



<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">结算周期</label>

			<div class="col-sm-9">
				<input type="text"  class="form-control"  placeholder="结算周期" value="#(model.settlementCycle??)" name="model.settlementCycle">
			</div>
		</div>
	</div>

</div>
