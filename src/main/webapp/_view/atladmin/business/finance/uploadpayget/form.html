
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">挂账日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.hang_date??)" data-type='datepicker'  name="model.hangDate">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">发票号		</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.invoice_no??)"    name="model.invoiceNo" >
			</div>
		</div>
	</div>

</div>



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">物料号	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.materials??)"   name ="model.materials">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">名称	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.commodity_name??)"   name="model.commodityName"  >
			</div>
		</div>
	</div>

</div>




<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">牌号	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.Brand_no??)" name="model.BrandNo"  >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">规格</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.spec??)"  name="model.spec"  >
			</div>
		</div>
	</div>

</div>




<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">项目编号	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.project_no??)"  name="model.projectNo">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">单位	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.unit??)"   name="model.unit"  >
			</div>
		</div>
	</div>

</div>			
			
			

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.quantity??)"   name="model.quantity">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">单价</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.cost??)"  name="model.cost"   >
			</div>
		</div>
	</div>

</div>			



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">已挂数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.hang_quantity??)"   name="model.hangQuantity">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">挂账金额</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.hang_amount??)"   name="model.hangAmount"  >
			</div>
		</div>
	</div>

</div>		
												




<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">发票挂账状态</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.invoice_stat??)"  name="model.invoiceStat">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">采购员</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.perchase_person??)"   name="model.perchasePerson"  >
			</div>
		</div>
	</div>

</div>		
		


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">送货单号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.delivery_no??)"  name="model.deliveryNo">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">送货单序号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.delivery_index??)"   name="model.deliveryIndex"  >
			</div>
		</div>
	</div>

</div>	




<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">	合同编号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.contract??)"  name="model.contract" >
			</div>
		</div>
	</div>

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">	备注</label>

			<div class="col-sm-9">
				 
				<textarea rows="3"  class="form-control"  name="model.remark" > #(model.remark??) </textarea>
			</div>
		</div>
	</div>

</div>
