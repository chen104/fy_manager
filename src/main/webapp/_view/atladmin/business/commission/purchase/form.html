<script type="text/javascript">
<!--

//-->
function excutweigth(){
	var single  = 	$("#single").val();
	var quantity  = 	$("#purchase_quantity").val();
	$("#purchaseWeight").val(single*quantity);
}

function execuCost(){
	var single  = 	$("#cost").val();
	var quantity  = 	$("#purchase_quantity").val();
	$("#totalCost").val(single*quantity);
	
	
}

</script>

<script type="text/javascript">

$(function(){
	$("#supplier").click(function(){
		var callback = function(select ,id,name){
			if(select){
				$("#supplier").val(name);
				$("#supplierId").val(id);
			}
			
		};
		new SelectSupplierModal(callback).show();
	});
});
