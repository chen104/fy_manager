#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">#(title)</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="myForm" action="/fy/admin/biz/commission/execute/update" method="post">         
              <div class="box-body">
                
					#include("form.html")
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		   <a href="#(path)" class="btn btn-default pull-left" >返回</a>
                	<button onclick="" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
 <script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {
							console.info(formData);
						}
					, success: function(ret) {
						alert(ret.msg);
						if (ret.state == "ok") {
							location.reload();
							//location.href='/fy/admin/biz/commission/execute';
						} 
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
				
				
				
				$("#supplier_name").click(function(){
					var callback = function(isSelect,id,name){
						if(isSelect){
							console.info(" id "+id +"  name "+name);
							$("#supplier_name").val(name);
							$("#supplier_id").val(id);
						}
					}
					var select  =new  SelectSupplierModal(callback);
					select.show();
				});
				
				
				
				
			});
</script>
#include("../../../supplier/searchSupplier.html")
#end
