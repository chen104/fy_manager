
<input hidden="hidden" value="#(model.audit_id??)" name="model.id"></input>

				<label  class="col-sm-3 control-label">工作订单号</label>
	
				<div class="col-sm-9">

				</div>
			</div>
		</div>


	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">商品名称 </label>

				<input type="text" class="form-control"  placeholder="商品名称"  value="#(model.commodity_name??)"  readonly="readonly"  >
			</div>
		</div>
	</div>

</div>
	
<div class="row">

	<div class="col-md-6">

		<div class="form-group">

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">总图号	</label>

			</div>

</div>


<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">数量	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="quantity"  placeholder="数量"  value="#(model.quantity??)"  readonly="readonly"  >
			</div>
		</div>
	</div>




	<div class="col-md-6">

		<div class="form-group">

			</div>
		</div>
	</div>


</div>




<div class="row">
	
	<div class="col-md-6">

		<div class="form-group">

</div>
