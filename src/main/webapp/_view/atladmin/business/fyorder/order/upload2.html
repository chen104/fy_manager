<a href="javascript:;" class="file" hidden="" >导入订单
		<input  hidden="hidden" id="fileupload"     type="file" name="orders" data-url="/fy/admin/biz/fyorder/order2/uploadFile" >
</a>
<script type="text/javascript">
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        add: function (e, data) {
                data.submit();
        
        },
        done: function (e, data) {
           // data.context.text('Upload finished.');
         //   data.context.next().remove(); 
        	console.info(data);
        	var ret = data.result;
        	  if (ret.state == "ok") {
      			
				   location.reload();
				}
			   alert(ret.msg);
        	
        },
        error:function (jqXHR, textStatus, errorThrown) {
            console.info(textStatus);
            }
    });
});
  </script>
