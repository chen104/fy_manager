
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">类别名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="类别名称"  readonly="readonly"
					value="#(order.cate_tmp??)">
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">计划员</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="类别名称"   readonly="readonly"
					value="#(order.plan_tmp??)" >
			</div>
		</div>
	</div>


</div>



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="类别名称"  readonly="readonly"
					value="#(order.customer_no??)"">
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">紧急状态</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="类别名称"  readonly="readonly"
					value="#(order.customer_no??)" >
			</div>
		</div>
	</div>


</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">订单日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="类别名称"  readonly="readonly"
					value="#(order.order_date??)">
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">交货日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="交货日期"  readonly="readonly"
					value="#(order.delivery_date??)" >
			</div>
		</div>
	</div>


</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">工作订单号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="工作订单号"  readonly="readonly"
					value="#(order.work_order_no??)">
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">送货单号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="送货单号"  readonly="readonly"
					value="#(order.delivery_no??)" >
			</div>
		</div>
	</div>


</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">商品名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="商品名称"  readonly="readonly"
					value="#(order.commodity_name??)"x>
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">商品规格</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="商品规格"  readonly="readonly"
					value="#(order.commodity_spec??)" >
			</div>
		</div>
	</div>


</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">总图号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="总图号"  readonly="readonly"
					value="#(order.map_no??)" x>
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">技术条件</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="技术条件"  readonly="readonly"
					value="#(order.technology??)" x>
			</div>
		</div>
	</div>


</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">质量等级</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="质量等级"  readonly="readonly"
					value="#(order.machining_require??)" >
			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="数量"  readonly="readonly"
					value="#(order.quantity??)">
			</div>
		</div>
	</div>


</div>


<div class="row">
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">单位</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="单位"  readonly="readonly"
					value="#(order.unit_tmp)" >
			</div>
		</div>
	</div>
	

</div>




<div class="row">
	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">预计投产时间	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="预计投产时间"   autocomplete="off"  data-type='datepicker'
					value="#date(order.plan_time,"yyyy-MM-dd")" name="model.planTime">
			</div>
		</div>
	</div>
	
	
		<div class="col-md-6">
		<div class="form-group">
			<label class="col-sm-3 control-label">预计完工时间</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="预计完工时间" autocomplete="off"  data-type='datepicker'
				name="model.planFinshTime"	  value="#date(model.plan_finsh_time,"yyyy-MM-dd")" >
			</div>
		</div>
	</div>
	

</div>


<div class="row">

<div class="col-md-6">
		<div class="form-group">
			<label class="col-sm-3 control-label">备注</label>

			<div class="col-sm-9">
				<textarea rows="3" class="form-control" name = "model.planRemark">#(model.planRemark)</textarea>
			</div>
		</div>
	</div>
	
</div>
