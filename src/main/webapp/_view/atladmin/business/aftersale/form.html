
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>
#if(action == "save")
	<input hidden="hidden" value="#(out.id??)" name="model.parentId"></input>
#else
	<input hidden="hidden" value="#(model.parent_id??)" name="model.parentId"></input>
#end
<input hidden="hidden" value="#(order.id??)" name="model.orderId"></input>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">客户</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" value="#(model.customer_name??)"  autocomplete="off" name="model.customer_name" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">投诉日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  autocomplete="off"  value="#(model.complaint_date??)" name="model.complaintDate"  data-type='datepicker'>
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">图号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.map_tmp??)" readonly="readonly" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.commodity_name??)" readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.quantity??)"  readonly="readonly">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">投诉内容</label>

			<div class="col-sm-9">
				<textarea rows="3"  class="form-control"   name="model.content" > #(model.content??) </textarea>
			
			</div>
		</div>
	</div>

</div>

<div class="row">


	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">纠正对策</label>

			<div class="col-sm-9">
				<textarea rows="3"  class="form-control"    name="model.handleMethod" >#(model.handle_method??)</textarea>

			</div>
		</div>
	</div>


	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">处理方案</label>

			<div class="col-sm-9">
				<textarea rows="3"  class="form-control"   name="model.solution"> #(model.solution??)</textarea>
			</div>
		</div>
	</div>
</div>


<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">责任部门</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   autocomplete="off"  value="#(model.duty_part??)" name="model.dutyPart" 
				onclick='selectDepart("ecord_person_id","duty_part_name")'
				id="duty_part_name">
				<input type="text"  id="record_person_id" hidden="hidden" id="duty_part_id">
			</div>
		</div>
	</div>
	
	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">责任人	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(model.duty_person??)"
				 name="model.dutyPerson" id="duty_person_name"  autocomplete="off" onclick='selectPerson("duty_person_id","duty_person_name")' >
				<input type="text"  id="record_person_id" hidden="hidden" id="duty_person_id">
			</div>
		</div>
	</div>

</div>


<div class="row">

	

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">记录部门</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  autocomplete="off"    value="#(model.record_part??)" name="model.recordPart"
				onclick='selectDepart("record_part","record_part_name")'
				 id="record_part_name">
				<input type="text"  id="record_person_id" hidden="hidden" id="record_part_id">
				</div>
		</div>
	</div>
	
	
	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">记录人	</label>

			<div class="col-sm-9"> 
				<input type="text"   autocomplete="off" class="form-control"  value="#(model.record_person??)" name="model.recordPerson" id="record_person_name" onclick='selectPerson("record_person_id","record_person_name")' >
				<input type="text"  id="record_person_id" hidden="hidden">
			
			</div>
		</div>
	</div>
	

</div>

<div class="row">

	
	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">处理编号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  autocomplete="off"  value="#(model.handle_no??)" name="model.handleNo">
			</div>
		</div>
	</div>

</div>
<script type="text/javascript">
<!--

//-->
	function selectPerson(id,name){
		showChooesPerson($("#"+id),$("#"+name));
	}
	
	
	function selectDepart(id,name){
		showChooesDepart($("#"+id),$("#"+name));
	}


</script>
