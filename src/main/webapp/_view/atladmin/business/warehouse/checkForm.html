
<input hidden="hidden" value="#(model.id??)" name="id"></input>
<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">类别</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.cate_tmp??)"  readonly="readonly">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">计划员	</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(order.plan_tmp??)"   readonly="readonly">
			</div>
		</div>
	</div>

</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">执行状态</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.execuStatus??)"  readonly="readonly" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">紧急状态</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(order.urgentStatus??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">订单日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" value="#(order.orderDate??)"   readonly="readonly" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">交货日期</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.deliveryDate??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">工作订单号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" value="#(order.workOrderNo??)"  readonly="readonly" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">送货单号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.delivery_no??)"  readonly="readonly">
			</div>
		</div>
	</div>

</div>



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">商品名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.commodityName??)"  readonly="readonly" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">商品规格</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"    value="#(order.commoditySpec??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">总图号</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.mapNo??)"  readonly="readonly"  >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">技术条件</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"    value="#(order.technology??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">加工要求</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.machiningRequire??)"  readonly="readonly"  >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"    value="#(order.quantity??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">单位</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  value="#(order.unitTmp??)"  readonly="readonly"  >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">入库时间</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"   value="#(model.inTime??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">实际入库数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="实际入库数量" value="#(model.real_in_quantity??)"  readonly="readonly"  >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">入库来源</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  placeholder="入库来源"  value="#(model.in_from??)"  readonly="readonly" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">检测时间</label>

			<div class="col-sm-9">
				<input type="text" data-type="datepicker" class="form-control" placeholder="检测时间" value="#(model.checkTime??)" name="checkTime" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">检测数量</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" readonly="readonly"  placeholder="检测数量"  value="#(model.real_in_quantity??)" name="checkQuantity">
			</div>
		</div>
	</div>

</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">检测结果</label>

			<div class="col-sm-9">
				 <select  class="form-control"  name="checkResult"  >
				 	<option value=""></option>
                    <option #if(model.checkResult=="合格") selected="selected" #end value="合格">合格</option>
                    <option #if(model.checkResult=="不合格") selected="selected" #end  value="不合格">不合格</option>
                    
                  </select>
				
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">检测处理</label>

			<div class="col-sm-9">
				 <select  class="form-control"  name="checkHandle"  >

                    <option #if(model.checkHandle=="正常") selected="selected" #end value="正常">正常</option>
                    <option #if(model.checkHandle=="让步接收") selected="selected" #end  value="让步接收">让步接收</option>
                    <option #if(model.checkHandle=="返工") selected="selected" #end  value="返工">返工</option>
                    <option #if(model.checkHandle=="报废") selected="selected" #end  value="报废">报废</option>
                  </select>
				
			</div>
		</div>
	</div>

</div>
