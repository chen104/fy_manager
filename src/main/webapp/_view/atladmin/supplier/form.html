
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>
<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">厂商名称</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="客户名称" value="#(model.name??)" name="model.name" >
			</div>
		</div>
	</div>


	
	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">厂商编码</label>

			<div class="col-sm-9">
				<input type="text"  class="form-control" readonly="readonly"  placeholder="联系方式" value="#(model.supplier_no??)" >
			
			</div>
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">统一社会代码</label>

			<div class="col-sm-9">
				<input type="text" class="form-control"  placeholder="统一社会代码"  value="#(model.code??)" name="model.code">
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">地址</label>

			<div class="col-sm-9">
				
				<input type="text" class="form-control"  placeholder="地址"  value="#(model.address??)" name="model.address">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">电话</label>

			<div class="col-sm-9">
					<input type="text" class="form-control pull-right" value="#(model.phone??)" name="model.phone" placeholder="电话" >
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">开户行</label>

			<div class="col-sm-9">
					<input type="text" class="form-control pull-right"   placeholder="银行账户"  value="#(model.bankAccount??)" name="model.bankAccount" >
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">银行账号</label>

			<div class="col-sm-9">
			
					<input type="text" class="form-control pull-right"   placeholder="银行账号"  value="#(model.bankNo??)" name="model.bankNo">
		
			</div>
		</div>
	</div>

</div>



<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">结算方式</label>

			<div class="col-sm-9">
				<select name="model.settlementType" class="form-control" >
					<option ></option>
					<option #if(model.settlement_type?? == 1) selected="selected" #end value="1">现金</option>
					<option #if(model.settlement_type?? == 2) selected="selected" #end  value="2">转账</option>
					<option #if(model.settlement_type?? == 3) selected="selected" #end value="3">票据</option>
				</select>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">结算周期</label>

			<div class="col-sm-9">
			
				<select name="model.settlementCycle" class="form-control" >
					<option ></option>
					<option #if(model.settlement_cycle?? == 1) selected="selected" #end value="1">月结30天</option>
					<option #if(model.settlement_cycle?? == 2) selected="selected" #end value="2">月结60天</option>
					<option #if(model.settlement_cycle?? == 3) selected="selected" #end value="3">现结</option>
				</select>
			</div>
		</div>
	</div>

</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">联系人</label>

			<div class="col-sm-9">
				<input type="text"  class="form-control"  placeholder="联系人" value="#(model.contactPerson??)" name="model.contactPerson">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label  class="col-sm-3 control-label">联系方式</label>

			<div class="col-sm-9">
				<input type="text"  class="form-control"  placeholder="联系方式" value="#(model.contactType??)" name="model.contactType">
			</div>
		</div>
	</div>

</div>


<div class="row">


	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">备注</label>

			<div class="col-sm-9">
				<textarea rows="3" class="form-control" name="model.remark" >#(model.remark??)</textarea>
			</div>
		</div>
	</div>

	<div class="col-md-6">

		<div class="form-group">
			<label  class="col-sm-3 control-label">厂商分类</label>

			<div class="col-sm-9">
				<input type="text" onclick="onSelectCate()" autocomplete="off" class="form-control"  placeholder="厂商分类" value="#(model.category_name??)"  id="category_name">
				<input type="text" hidden="hidden"   value="#(model.category_id??)" name="model.category" id="category_id">
			</div>
		</div>
	</div>


</div>
#include("../supplierCategory/searchSupplierCate.html")
<script type="text/javascript">
function onSelectCate(){
	var callback =function (select,id,name){
		if(select){
			$("#category_id").val(id);
			$("#category_name").val(name);
		}
	}
	var selectrCate = new  selectSupplierCateModal(callback,false);
	selectrCate.show();
}

</script>
