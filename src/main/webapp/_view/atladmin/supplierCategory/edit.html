#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">#(title)</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="myForm" action="/fy/admin/base/supplierCate/#(action)" method="post">         
              <div class="box-body">
                
					#include("form.html")
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		   <button type="button" class="btn btn-default pull-left" onclick="window.history.back()">返回</button>
                	<button onclick="" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
 <script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {
							console.info(formData);
						}
					, success: function(ret) {
						if (ret.state == "ok") {
							location.href = "/fy/admin/base/supplierCate"
						} else {
							alert(ret.msg);
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#include("../department/departModel.html")
#end
