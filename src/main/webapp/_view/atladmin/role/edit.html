#@myLayout()

#define main()
<!-- Horizontal Form -->
          <div class="box box-info" style="wwidth: 300ps">
            <div class="box-header with-border">
              <h3 class="box-title">修改角色</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="myForm" action="/fy/admin/role/update" method="post">
           #if(role.id??)
				<input type="hidden" name="role.id" value="#(role.id)" />
			#end
            
              <div class="box-body">
                <div class="form-group">
                  <label for="input3" class="col-sm-2 control-label">角色名称</label>

                  <div class="col-sm-10">
                    <input class="form-control" id="input3" placeholder="角色名称" name="role.name" value="#(role.name??)"">
                  </div>
                </div>
                
           
               
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
              	<div>
              		   <button type="button" class="btn btn-default pull-left" onclick="window.history.back()">返回</button>
                	<button onclick="" class="btn btn-info">确定</button> <!-- 靠右 class  pull-right  -->
              	</div>
             
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
 <script src="/assets/atl/dist/js/jquery.form.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
				$("#myForm").ajaxForm({
					dataType: "json"
					, beforeSubmit: function(formData, jqForm, options) {}
					, success: function(ret) {
						if (ret.state == "ok") {
							location.href = "/fy/admin/role";
						} else {
							showFailMsg(ret.msg);
						}
					}
					, error: function(ret) {alert(ret.statusText);}
					, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
				});
			});
</script>
#end
