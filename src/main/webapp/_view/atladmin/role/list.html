#@myLayout()

#define main()
     
          
 <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">角色管理</h3>
				
				<a href="/fy/admin/role/add"><button type="submit" class="btn btn-primary">添加角色</button></a>
                    
				
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-bordered">
                <thead>
				<tr>
					<th>id</th>
					<th>名称</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				#for(x : rolePage.getList())
				<tr>
					<th scope="row">#(x.id)</th>
					<td>#(x.name)</td>
					<td>#date(x.createAt)</td>
					<td class="jfa-operation-button">
						<a href="/fy/admin/role/edit?id=#(x.id)">
							<i class="fa fa-pencil" title="修改"></i>
						</a>

						<a data-delete
						   data-title="#escape(x.name)"
						   data-action="#">
							<i class="fa fa-trash" title="删除"></i>
						</a>

						<a href="#">
							<i class="fa fa-toggle-on" title="分配权限"></i>
						</a>
					</td>
				</tr>
				#end
				</tbody>
              </table>
            </div>
            <!-- /.box-body -->

            <div class="box-footer clearfix">
           
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
      
#end
