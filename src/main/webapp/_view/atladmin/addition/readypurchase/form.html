<script type="text/javascript">
<!--

//-->
function excutweigth(){
	var single  = 	$("#single").val();
	var quantity  = 	$("#purchase_quantity").val();
	if(single!=null&&quantity!=null){
		$("#purchaseWeight").val(single*quantity);
	}
}

function execuCost(){
	var single  = 	$("#cost").val();
	var quantity  = 	$("#purchase_quantity").val();
	if(single!=null&&quantity!=null){
		$("#totalCost").val(single*quantity);
	
	}
}

</script>
