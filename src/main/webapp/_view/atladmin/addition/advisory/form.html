<script>
	
	function onClickPerson(){
		var callback = function(isSelect,id,name){
			if(isSelect){
				$("#answer_persion").val(id);
				$("#person_name").val(name);
			}else{
				
			}
			
		}
		var showPerson = new ShowPerson(callback);
		showPerson.show();
		
	}
	
	function selectUnit(){
		var callback = function (isSelectUnit,unitId,unitStr){
			console.info(unitStr+"  "+unitId);
			if(isSelectUnit){
				$("#unit_name").val(unitStr);
				$("#unit_id").val(unitId);
			}
			
		}
		var selecUnitModal  = new SelecUnitModal( callback );
		selecUnitModal.show();
	}
	
	
 function searchUnit(){
	 var callback = function (isSelectUnit,unitId,unitStr){
			console.info(unitStr+"  "+unitId);
			if(isSelectUnit){
				$("#unit_name").val(unitStr);
				$("#unit_id").val(unitId);
			}
			
		}
		var selecUnitModal  = new SelecUnitModal( callback );
		selecUnitModal.show();
 }
</script>
