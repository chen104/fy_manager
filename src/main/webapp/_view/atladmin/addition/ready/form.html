			}else{
				
			}
			
		}
		var showPerson = new ShowPerson(callback);

	}
	
	
	function selectCate(){
		var callback = function(isSelect,id,name){

				$("#category_name").val(name);
			}else{
				
			}
			
		}
		var showCategory = new ShowCategory(callback);
		showCategory.show();
		
	}
