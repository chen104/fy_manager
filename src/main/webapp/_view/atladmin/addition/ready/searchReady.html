<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/assets/atl/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery 3 -->
	<script src="/assets/atl/bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="" class="form-inline">
				 <div class="form-group  input-group-sm">
						    <label for="condition">条件</label>
							    <select id="condition" class="form-control" name="condition"  >
							    	<option #if(condition=="work_order_no") selected="selected" #end value="work_order_no">客户</option>
							    	<option #if(condition=="commodity_name") selected="selected" #end value="commodity_name">产品名称</option>
							    	<option #if(condition=="commodity_spec") selected="selected" #end value="commodity_spec">产品规格</option>
				
							    </select>
						  
						  </div>
						  
						
						   <div id="keyword_div" class="form-group  input-group-sm" >

							<input id="keyword" type="text" name="keyWord" autocomplete="off" class="form-control"  value="#(keyWord)">
						  
						  </div>
						  <input type="text" name="modelId" hidden="hidden" value="#(modelId)">
						  
						  <div class="form-group  input-group-sm">
						  	<button type="submit" class="btn btn-default">
									<i class="fa fa-search"></i>
								</button>
						  </div>
			</form>
			
			
		</div>
		<div class="row">
			
		
		</div>
		<div class="row"></div>
	</div>
</body>

<!-- jQuery UI 1.11.4 -->
<script src="/assets/atl/bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/assets/atl/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
