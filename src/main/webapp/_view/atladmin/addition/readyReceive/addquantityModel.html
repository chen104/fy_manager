<!-- Modal -->
<div class="modal fade" id="addquantityModal" tabindex="-1" role="dialog" aria-labelledby="addquantityModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addquantityModalLabel">补货</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      	<div class="col-md-4"></div>
      		<div class="col-md-6">
      		
      			 <div class="form-group">
		              <label>补货数量</label>
		                <div class="input-group ">
		
		              		<input type="text" id="quantity" class="form-control" autocomplete="off" placeholder="补货数量"   >
		               
		                </div>
		                
		                
		                <!-- /.input group -->
		              </div>
      		
      		
      		</div>
	      		
            
			
      	</div>
      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="bt_addquantity" >确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

	$(function(){
		$("#bt_addquantity").one('click',function(){
			
			var quantity = 	$("#quantity").val();
			$.ajax({
				   type: "POST",
				   url:'/fy/admin/biz/addition/readyReceive/addQuantity' ,
				   data:{order_id:$("#addquantityModal").data("id"),addquantity:quantity},
				   success: function(ret){
					   if (ret.state == "ok") {
							
						   $("#addquantityModal").modal("hide");
						   window.location.reload();
						}
					   alert(ret.msg);
				   },
				   error:function (XMLHttpRequest, textStatus, errorThrown) {
					    // 通常 textStatus 和 errorThrown 之中
					    // 只有一个会包含信息
					 //   this; // 调用本次AJAX请求时传递的options参数
					   alert('网络异常');
					}
				});
			
		});
		
	});


	  
</script>
