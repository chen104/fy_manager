
<input hidden="hidden" value="#(model.id??)" name="model.id"></input>
<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">姓名</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="姓名"
					value="#(model.name??)" name="model.name">
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label class="col-sm-3 control-label">籍贯</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="籍贯"
					value="#(model.nativePlace??)" name="model.nativePlace">
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">性别</label>

			<div class="col-sm-9">
				<select class="form-control select2" name="model.sex">
					<option value="1" #if(model.sex??) selected="selected" #end>男
					</option>
					<option value="0" #if(!model.sex??) selected="selected" #end>女</option>
				</select>

			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label class="col-sm-3 control-label">出生日期</label>

			<div class="col-sm-9">
				<div class="input-group ">
					<input autocomplete="off" type="text"
						class="form-control pull-right" data-type="datepicker"
						value="#(model.birthDate??)" name="model.birthDate">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>


<div class="row">

	<div class="col-md-6">

		<div class="form-group">
			<label class="col-sm-3 control-label">民族</label>

	<div class="col-md-6">

</div>

<div class="row">

	<div class="col-md-6">

		<div class="form-group">

		</div>
	</div>




	<div class="col-md-6">
		<div class="form-group">
			<label class="col-sm-3 control-label">学历</label>

			<div class="col-sm-9">
				<select class="form-control select2" name="model.education">
					<option #if(model.education?? == "小学") selected="selected" #end>小学</option>
					<option #if(model.education?? == "初中") selected="selected" #end>初中</option>
					<option #if(model.education?? == "高中") selected="selected" #end>高中</option>
					<option #if(model.education?? == "大专") selected="selected" #end>大专</option>
					<option #if(model.education?? == "本科") selected="selected" #end>本科</option>
					<option #if(model.education?? == "硕士") selected="selected" #end>硕士</option>
					<option #if(model.education?? == "博士") selected="selected" #end>博士</option>
					<option #if(model.education?? == "其他") selected="selected" #end>其他</option>
				</select>
			</div>
		</div>
	</div>

					<span onclick="showChooesDepart($('#departId'),$('#departName'))"
						class="input-group-addon" style="cursor: pointer;"><i
						class="fa fa-bars"></i></span>
				</div>
			</div>
		</div>
	</div>

</div>
