<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Turn checkboxes and radio buttons into toggle switches">
<meta name="author"
	content="Mattia Larentis, Emanuele Marchi and Peter Stein">
<title>Bootstrap Switch Â· Turn checkboxes and radio buttons into
	toggle switches</title>

 <link rel="stylesheet" href="/assets/atl/bower_components/bootstrap/dist/css/bootstrap.min.css">
   <link href="/assets/atl/switchery/switchery.min.css" rel="stylesheet">

</head>
<body>
  <input type="checkbox" class="js-switch" checked="checked" name='my-checkbox'/>
</body>

<script src="/assets/atl/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/assets/atl/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/atl/switchery/switchery.js"></script>
<script type="text/javascript">

var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</html>
